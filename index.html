        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <!-- End JavaScript Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {


                //  GSAP Config
                    gsap.config({
                      force3D: true,
                      nullTargetWarn: false,
                      trialWarn: false,
                    });

                // GSAP Plugin Registeration
                    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin, MotionPathPlugin);

                //  First Chart
                    //  Variables
                        const NN_intro_svg_el = document.querySelector("#NN_intro_svg_el");
                        const NN_intro_orange_circles = NN_intro_svg_el.querySelectorAll("#NN_orange_dots circle");
                        const NN_intro_main_x_el_grp_paths = NN_intro_svg_el.querySelectorAll("#NN_main_x_letter_grp path");
                        const NN_intro_logo_text_items = NN_intro_svg_el.querySelectorAll("#NN_logo_text_grp .nn-logo-letter-item");
                        const NN_intro_slogan_els = NN_intro_svg_el.querySelectorAll("#NN_slogan_grp *");



                    //  Sets
                        gsap.set(NN_intro_main_x_el_grp_paths, { 
                            autoAlpha: 1,
                            drawSVG: "0% 0%",
                            strokeWidth: 0,
                            transformOrigin: "center"
                        });

                        gsap.set(NN_intro_logo_text_items, {
                            autoAlpha: 0,
                            y: 120,
                            transformOrigin: "center"
                        });

                        gsap.set("#NN_main_x_letter_grp", {
                            transformOrigin: "center"
                        });

                        gsap.set(NN_intro_orange_circles, {
                            autoAlpha: 0,
                            scale: 3,
                        });

                        gsap.set(NN_intro_slogan_els, {
                            autoAlpha: 0,
                            y: 50
                        });

                        

                    //  Main Timeline
                        const NN_intro_tl = gsap.timeline({ 
                            repeat: -1,
                            repeatDelay: 1,
                            paused: true
                        });

                        NN_intro_tl.to(NN_intro_main_x_el_grp_paths, {
                            drawSVG: "0% 100%",
                            strokeWidth: 51,
                            duration: 1,
                            ease: "power3.inOut",
                        });

                        NN_intro_tl.to("#NN_main_x_letter_grp", {
                            x: -285,
                            y: -5,
                            rotation: 360,
                            scale: 0.37,
                            duration: 1,
                            ease: "power3.inOut",
                        });

                        NN_intro_tl.to(NN_intro_logo_text_items, {
                            autoAlpha: 1,
                            y: -0,
                            duration: 0.8,
                            ease: "power4.inOut",
                            stagger: {
                                each: 0.05
                            }
                        }, "<-=5%");

                        NN_intro_tl.to(NN_intro_orange_circles, {
                            autoAlpha: 1,
                            scale: 1,
                            duration: 1,
                            ease: "power4.inOut",
                            stagger: {
                                each: 0.1
                            }
                        }, "<=30%");

                        NN_intro_tl.to(NN_intro_slogan_els, {
                            autoAlpha: 1,
                            y: 0,
                            duration: 1,
                            ease: "power4.inOut",
                        }, "<=10%");


                        


                    //  ScrollTrigger
                        ScrollTrigger.create({
                            trigger: NN_intro_svg_el,
                            start: 'top 50%',
                            end: 'bottom top',
                            // markers: true,
                            onEnter: (self) => {
                                NN_intro_tl.play();
                            }
                        });

              
                

            })();
        </script>
    <!-- End Animation JavaScript -->
